    <script>
    var f = new Date();
    var month = f.getMonth()+1;
    if (month<10) {month="0"+month}
    var fecha = f.getFullYear() + "-" + month + "-" + f.getDate();
    
    var db = firebase.database();

    db.ref("movimiento/" + fecha).on("value", function(snapshot){
        resultado = snapshot.val();
        console.log(resultado);
        $.each(resultado, function(i,item){
            if (resultado[i].valor == 1) {
                document.getElementById('mov').innerHTML = "<div class='alert alert-danger' role='alert'><strong>ยก</strong>Se detecto movimiento<strong>!</strong></div>";
            }else{
                document.getElementById('mov').innerHTML = "<div class='alert alert-success' role='alert'>Sin movimiento</div>";
            }
        });
    });//db.ref..
    </script>
