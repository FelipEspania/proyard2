        <!-- Charts Core (Graphics) JavaScript -->
    <script src="http://cdn.zingchart.com/zingchart.min.js"></script>
    <script>
    var db = firebase.database();
            // Empty object which will hold our series data
            var seriesData = {
                series_0: [],
                series_1: [],
                series_2: [],
                series_3: []
            };
            // Read our reference data, population our seriesData object's arrays
            db.ref("humedad/2016-06-15/").on("value", function(snapshot) {
                var resultado = snapshot.val();
                console.log(resultado);
                for(var n = 0; n < resultado.length; n++){
                    console.log(resultado);
                    for (var i in resultado[n]) {
                        seriesData['series_0'].push(resultado[n][i]['valor']);
                        seriesData['series_1'].push(resultado[n][i]['valor']);
                        seriesData['series_2'].push(resultado[n][i]['valor']);
                        seriesData['series_3'].push(resultado[n][i]['valor']);
                        console.log(resultado[i]);
                    }
                }
                // Render a chart using the reference data
                zingchart.render({
                    id:"myChart",
                    width:"100%",
                    height:400,
                    data:{
                        "type":"line",
                        "title":{
                            "text":"Data Pulled from Firebase"
                        },
                        "plot":{
                            "line-width":1,
                            "aspect":"spline",
                            "marker":{
                                "visible":false
                            }
                        },
                        "series":[
                            {
                                "values":seriesData['series_0']
                            },
                            {
                                "values":seriesData['series_1']
                            },
                            {
                                "values":seriesData['series_2']
                            },
                            {
                                "values":seriesData['series_3']
                            }
                        ]
                    }
                });
                // Disconnect from the Firebase server
                //Firebase.goOffline();
            }, function (errorObject) {
                console.log("The read failed: " + errorObject.code);
            });
        </script>
